<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Reporting App</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {packages: ['corechart']});
  </script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <body data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4" style="text-align: center;">
            <div aria-label="Basic example" role="group" class="btn-group"
              style="margin: 40px auto auto; width: 100%; height: 60px;">
              <button type="button" id="btn1" class="btn btn-secondary">Year</button>
              <button type="button" id="btn2" class="btn btn-secondary">Month</button>
              <button type="button" id="btn3" class="btn btn-secondary active">Week</button>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4" style="text-align: center; padding: 2vh;">
            <div>Filter Data to Specific Timeline</div>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="text-center col-md-2">
            <div class="form-group"><label class="form-label" for="ControlSelect1">Year</label><select name="yeardate"
                id="ControlSelect1" class="form-control">
              </select></div>
          </div>
          <div class="text-center col-md-2">
            <div class="form-group"><label class="form-label" for="ControlSelect2">Month</label><select name="monthdate"
                id="ControlSelect2" class="form-control">
              </select></div>
          </div>
          <div class="text-center col-md-2">
            <div class="form-group"><label class="form-label" for="ControlSelect3">Week</label><select name="weekdate"
                id="ControlSelect3" class="form-control">
              </select></div>
          </div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
          <div class="col">
            <div class="infocard card">
              <div class="card-body">
                <div class="text-left">
                  <div>
                    <icon></icon>
                  </div>
                  <div class="center-text">Sales Revenue</div>
                </div>
                <div id='sales_revenue' class="text-right">
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="infocard card">
              <div class="card-body">
                <div class="text-left">
                  <div>
                    <icon></icon>
                  </div>
                  <div class="center-text">Profits</div>
                </div>
                <div id='sales_profits' class="text-right">
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="infocard card">
              <div class="card-body">
                <div class="text-left">
                  <div>
                    <icon></icon>
                  </div>
                  <div class="center-text">Avg Transaction Value</div>
                </div>
                <div id='avg_transaction_value' class="text-right">
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="infocard card">
              <div class="card-body">
                <div class="text-left">
                  <div>
                    <icon></icon>
                  </div>
                  <div class="center-text">Avg Units Per Transactions</div>
                </div>
                <div id='avg_units_transaction' class="text-right">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='center-text2' id="nodata" style="display : none;">No Data</div>
        <div id="main" class="container-fluid">
          <div class="reportPaddingTop row">
              <div id="revenue_profits_graph" class="col-md-6">
              </div>
              <div id="avg_units_graph" class="col-md-6">
              </div>
          </div>
          <div class="reportPaddingTop row">
              <div id="avg_transaction_value_graph" class="col-md-6">
              </div>
              <div id="transactions_made_graph" class="col-md-6">
              </div>
          </div>
            <div  class="reportPaddingTop row">
              <div id="top_category_graph" class="col">
              </div>
              <div id="top_items_graph" class="col">
              </div>
              <div id="transaction_type_graph" class="col">
            </div>
          </div>
      </div>
      </div>
    </div>
 </body>
</body>
<script data-main="main" src="js/require.js"></script>
</html>
